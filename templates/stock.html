{% block content %}

<body>
    
    {% with messages = get_flashed_messages() %}
         {% if messages %}
     <ol class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
     </ol>
    {% endif %}
    {% endwith %}
    

    <h1>{% block title %} Stock Data Visualizer {% endblock %}</h1>
    
    <form method="post">

        <label for="symbol">Choose Symbol</label>

        <select name="symbol" id="symbol">
            
         <option value="">Select Option</option>
            {% for symbol in symbols %}
            <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}

        </select>

        <br>
        <label for="chart_type">Choose chart</label>
        <select name="chart_type" id="chart_type">
            <option value="">Select Option</option>
            <option value="1">1. Bar</option>
            <option value="2">2. Line</option>
        </select>
        <br>

        <label for="time_series">Choose Time Series:</label>
        <select id="time_series" name="time_series">
            <option value="">Select a Time Series</option>
            <option value="1">1. Intraday</option>
            <option value="2">2. Daily</option>
            <option value="3">3. Weekly</option>
            <option value="4">4. Monthly</option>
        </select>

        <br>
        <label for="lowerDate">Start Date</label>
        <input type="date" name="lowerDate" id="lowerDate">
        <br>
        <label for="upperDate">End Date</label>
        <input type="date" name="upperDate" id="upperDate">
        <br>

        <button type="submit">Submit</button>

    </form>

    {% if chart %}

    <div id="chart">
        <embed type="image/svg+xml" src={{ chart|safe }} />
    </div>

    {% endif %}
</body>

{% endblock %}
